<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Email.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f35e289da.js" crossorigin="anonymous"></script>

</head>

<body>

    <main class="wrapper">

        <div class="Box">

            <div class="Words">

                <div class="Title ">Stay updated!</div>

                <div class="sub_title ">Join 60,000+ product managers receving monthly updates on:</div>

                <div class="des">

                    <div class="sub_des">

                        <i class="fa-solid fa-circle-check fa-xl"></i>
                        <p>Product discovery and building what matters</p>

                    </div>


                    <div class="sub_des">

                        <i class="fa-solid fa-circle-check fa-xl"></i>
                        <p>Measuring to ensure updates are a success</p>

                    </div>

                    <div class="sub_des">

                        <i class="fa-solid fa-circle-check fa-xl"></i>
                        <p>And much more!</p>

                    </div>

                </div>

                <form>
                    <div class="SEND">

                        <div class="label"><label for="Email">Email address</label></div>

                        <div class="E-I"><input class="Email container" type="email" name="Email" id="Email" required
                                placeholder="email@company.com"></div>

                        <div class="E-B"><button class="btn container">Subscribe to monthly newsletter</button></div>

                    </div>
                </form>
            </div>


            <div class="Bic">

                <img class="pic" src="Pic.svg" alt="Sign-Up">
                <img class="img" src="img.svg" alt="Sign-Up" hidden>

            </div>


        </div>

    </main>

</body>

</html>
